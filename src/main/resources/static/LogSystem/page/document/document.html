<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>文档中心</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../js/webuploader/webuploader.css" />
		<link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="../../css/public.css" media="all" />
		<link rel="stylesheet" href="../../css/document.css" />
	</head>

	<body class="childrenBody" style="overflow-x: hidden;overflow-y: scroll;">

		<div class="layui-row layui-col-space30">
			<div id="wrapper" class="layui-col-md5">
				<div id="container">
					<!--头部，相册选择和格式选择-->
					<div id="uploader">
						<div class="statusBar" style="display:none;">
							<div class="progress">
								<span class="text">0%</span>
								<span class="percentage"></span>
							</div>
							<div class="info"></div>
							<div class="btns">
								<div id="reload">重置队列</div>
								<div id="filePicker2"></div>
								<div class="uploadBtn">开始上传</div>
							</div>
						</div>
						<div class="queueList">
							<div id="dndArea" class="placeholder">
								<div id="filePicker"></div>
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="layui-col-md7">
				<blockquote class="layui-elem-quote quoteBox">
					<form class="layui-form">

						<div class="layui-inline">
							<div class="layui-input-inline">
								<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" style="font-size: 14px;" />
							</div>
							<a class="layui-btn search_btn" data-type="reload" lay-filter="search" lay-submit="">搜索</a>
						</div>
						
						<div class="layui-inline">
							<button type="reset" class="layui-btn layui-btn-normal clear_btn">重置列表</button>
						</div>
						

					</form>
				</blockquote>
				<table id="fileList" lay-filter="fileList"></table>
			</div>
		</div>
		<script type="text/html" id="fileListBar">
			<a class="layui-btn layui-btn-xs" lay-event="download">下载</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
		</script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../layui/layui.all.js"></script>
		<script type="text/javascript" src="../../js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="../../js/HttpUrl.js"></script>
		<script type="text/javascript" src="../../js/webuploader/webuploader.min.js"></script>
		<script type="text/javascript" src="document.js"></script>
		<script type="text/javascript" src="upload.js"></script>
	</body>

</html>
