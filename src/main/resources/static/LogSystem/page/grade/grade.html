<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>评分管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="../../css/public.css" media="all" />
		<link rel="stylesheet" href="grade.css" />
	</head>

	<body class="childrenBody" style="overflow: hidden;">
		<form class="layui-form">
			<blockquote class="layui-elem-quote quoteBox">
				<form class="layui-form">
					<div id="test1"></div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
						</div>
						<a class="layui-btn search_btn" data-type="reload" lay-filter="search" lay-submit="">搜索</a>
					</div>
					<div class="layui-inline hide">
						<div class="layui-input-inline">
							<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
						</div>
						<a class="layui-btn search_btn" data-type="reload" lay-filter="search" lay-submit="">搜索</a>
					</div>
					<div class="layui-inline">
						<button type="reset" class="layui-btn layui-btn-normal clear_btn">重置列表</button>
					</div>
					<div class="layui-inline">
						<button type="reset" class="layui-btn layui-btn-warm edit_tag">标签管理</button>
					</div>
				</form>
			</blockquote>
			<table id="gradelist" lay-filter="gradelist"></table>
			<div id="tagBoom" class="hide">
				<div class="tagshowlist"></div>
				<div class="addtxt">
					<div class="layui-form-item">
						<label class="layui-form-label">新增标签</label>
						<div class="layui-input-inline">
							<input name="title" placeholder="请输入标签名称" maxlength="8" class="layui-input addtagtxt" type="text">
						</div>
						<div class="layui-input-inline">
							<button type="button" class="layui-btn layui-btn-normal addtag_btn">添加标签</button>
						</div>
					</div>
				</div>
			</div>
			<div id="gradeBoom" class="hide"></div>
			<script type="text/html" id="gradelistBar">
				<a class="layui-btn layui-btn-xs" lay-event="show">查看详情</a>
				<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
				<!--<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a>-->
			</script>
		</form>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="../../js/HttpUrl.js"></script>
		<script type="text/javascript" src="grade.js"></script>

	</body>

</html>
