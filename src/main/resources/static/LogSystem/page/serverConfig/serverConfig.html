<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>服务端信息配置</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="../../css/public.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form">
			<blockquote class="layui-elem-quote quoteBox">
				<form class="layui-form">
					<div class="layui-inline">
						<a class="layui-btn layui-btn-normal addnewserver">新增服务信息</a>
					</div>
					<!--<div class="layui-inline">
						<a class="layui-btn layui-btn-green layui-btn-normal delAll_btn">生成配置文件</a>
					</div>-->
				</form>
			</blockquote>
			<table id="serverTable" lay-filter="serverTable"></table>
			
		</form>
		<div class="addnewserverbox hide">
			<div class="layui-form-item">
				<label class="layui-form-label">名称</label>
				<div class="layui-input-block">
					<input id="serverName" lay-verify="required" placeholder="请输入服务名称" autocomplete="off" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">地址</label>
				<div class="layui-input-block">
					<input id="serverUrl" lay-verify="required" placeholder="请输入服务地址" autocomplete="off" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">描述</label>
				<div class="layui-input-block">
					<textarea id="serverDis" placeholder="请输入服务描述" class="layui-textarea"></textarea>
				</div>
			</div>
		</div>
		<script type="text/html" id="serverTableBar">
			<a class="layui-btn layui-btn-xs" lay-event="editserver">修改</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delserver">删除</a>
			
		</script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="../../js/HttpUrl.js"></script>
		<script type="text/javascript" src="serverConfig.js"></script>

	</body>

</html>
