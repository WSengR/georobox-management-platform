<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户信息反馈</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="../../css/public.css" media="all" />
		<style>
			tbody .layui-table-cell{height: 80px;line-height: 80px;}
		</style>
	</head>

	<body class="childrenBody">
		<form class="layui-form">
			<blockquote class="layui-elem-quote quoteBox">
				<form class="layui-form">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">选择日期</label>
							<div class="layui-input-inline">
								<input class="layui-input" id="userBackDate" placeholder="选择时间" type="text">
							</div>
						</div>
						<a class="layui-btn search_btn" data-type="reload">搜索</a>
					</div>
					<div class="layui-inline">
						<button type="reset" class="layui-btn layui-btn-normal clear_btn">重置列表</button>
					</div>
				</form>
			</blockquote>
			<table id="userBackTable" lay-filter="userBackTable"></table>
		</form>
		<div id="userBackBoom"></div>
		<script type="text/html" id="userBackTableBar">
			<a class="layui-btn layui-btn-xs" lay-event="show">查看详情</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
			<!--<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a>-->
		</script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="../../js/HttpUrl.js"></script>
		<script type="text/javascript" src="userBack.js"></script>

	</body>

</html>
