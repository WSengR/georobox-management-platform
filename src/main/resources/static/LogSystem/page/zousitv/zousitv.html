<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>ZEUSTV</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../js/webuploader/webuploader.css" />
		<link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="../../css/public.css" media="all" />
		<link rel="stylesheet" href="css/zousitv.css" />
	</head>

	<body class="childrenBody" style="box-sizing: border-box;overflow: hidden;">
		<div class="tvhead">
			<h2 style="font-weight: bold;">
				<img src="../../images/icon_zousi.png" style="height: 30px;margin-right: 15px;" />	
				宙斯电视机
			</h2>
			<div class="tvheadtips" style="text-align: right;">
				<span class="lastreloadtime"></span>
				<i class="fa fa-undo reload_btn"></i>
				<div class="layui-unselect layui-form-checkbox layui-inline layui-form-checked autoreload" lay-skin=""><span>自动刷新</span><i class="layui-icon layui-icon-ok"></i></div>
			</div>
		</div>
		<div class="tvbody">
			<div class="tvlist">
				<div class="tvbox addzousi">
					<div class="layui-form addzousimsg hide">
						<h3>添加宙斯</h3>
						<div class="layui-form-item">
							<label class="layui-form-label">宙斯名称：</label>
							<div class="layui-input-block">
								<input id="zousiname" type="text" required="" lay-verify="required" placeholder="请输入宙斯名称" autocomplete="off" class="layui-input engtxt">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">宙斯服务地址：</label>
							<div class="layui-input-block">
								<input id="zousiurl" type="text" required="" lay-verify="required" placeholder="请输入宙斯服务地址" autocomplete="off" class="layui-input txt">
							</div>
						</div>
						<div class="layui-row addmsg-btnlist">
							<button class="layui-btn addzousi-btn">添加</button>
							<button type="reset" class="layui-btn layui-btn-danger closeadd-btn">取消</button>
						</div>
					</div>
					<div class="addbox">
						<img src="img/addimg.png" />
						<p>添加ZOUSI</p>
					</div>
				</div>
				
			</div>
		</div>
		<script type="text/javascript" src="../../js/chart/chartOpt.js"></script>
		<script type="text/javascript" src="../../layui/layui.all.js"></script>
		<script type="text/javascript" src="../../js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="../../js/HttpUrl.js"></script>
		<script type="text/javascript" src="js/jquery.nicescroll.min.js" ></script>
		<script type="text/javascript" src="../../echarts/echarts.common.min.js"></script>
		<script type="text/javascript" src="js/zousitv.js"></script>
	</body>

</html>
